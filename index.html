<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>드래그해서 합이 10 만들기</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; text-align: center; touch-action: none; }
        #game-container { width: 100%; max-width: 540px; margin: auto; position: relative; }
        #game-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            padding: 10px;
            position: relative;
        }
        .apple {
            width: 100%;
            aspect-ratio: 1;
            background: orange;
            color: white;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            user-select: none;
        }
        .selected { background: red; }
        .dragging { outline: 3px solid yellow; }
        #restart-btn, #pause-btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            background: blue;
            color: white;
            border-radius: 5px;
            margin-right: 10px;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }
        #resume-btn {
            padding: 15px 30px;
            font-size: 1.5rem;
            background: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>드래그해서 10 만들기</h1>
        <p>남은 시간: <span id="timer">240</span>초</p>
        <p>현재 점수: <span id="score">0</span> / 280</p>
        <div id="game-board"></div>
        <button id="restart-btn">다시하기</button>
        <button id="pause-btn">일시정지</button>
        <audio id="success-sound" src="https://blog.kakaocdn.net/dn/KOcNd/btsHuy2pZbW/N4YgWdF6Kdc1nVRZkEzdhk/%EA%B3%A0%EC%A0%84%20%EB%9D%B5%EB%8F%99%20%28%EC%A0%95%EB%8B%B5.mp3?attach=1&knm=tfile.mp3"></audio>
    </div>
    <div id="overlay">
        <button id="resume-btn">계속하기</button>
    </div>
    <script>
        const ROWS = 12;
        const COLS = 10;
        const boardSize = ROWS * COLS;
        let selectedApples = [];
        let score = 0;
        let totalScore = 280;
        let isDragging = false;
        let apples = [];
        let timer = 240;
        let timerInterval;
        let gamePaused = false;
        
        function getRowCol(index) {
            return { row: Math.floor(index / COLS), col: index % COLS };
        }
        
        function generateSolvableNumbers() {
            let numbers = [];
            for (let i = 0; i < boardSize / 2; i++) {
                let num1 = Math.floor(Math.random() * 9) + 1;
                let num2 = 10 - num1;
                numbers.push(num1, num2);
            }
            return numbers.sort(() => Math.random() - 0.5);
        }
        
        function createBoard() {
            clearInterval(timerInterval);
            document.getElementById("timer").textContent = timer = 240;
            document.getElementById("score").textContent = "0 / " + totalScore;
            score = 0;
            const board = document.getElementById("game-board");
            board.innerHTML = "";
            apples = generateSolvableNumbers();
            for (let i = 0; i < boardSize; i++) {
                const apple = document.createElement("div");
                apple.classList.add("apple");
                apple.textContent = apples[i];
                apple.dataset.index = i;
                apple.addEventListener("touchstart", startSelection);
                apple.addEventListener("touchmove", selectApple);
                apple.addEventListener("touchend", endSelection);
                board.appendChild(apple);
            }
            startTimer();
        }
        
        function startSelection(event) {
            event.preventDefault();
            isDragging = true;
            selectedApples = [];
            navigator.vibrate(50);
            handleTouch(event.touches[0]);
        }
        
        function selectApple(event) {
            event.preventDefault();
            if (isDragging) {
                handleTouch(event.touches[0]);
            }
        }
        
        function handleTouch(touch) {
            const apple = document.elementFromPoint(touch.clientX, touch.clientY);
            if (!apple || !apple.classList.contains("apple")) return;
            if (!selectedApples.includes(apple)) {
                apple.classList.add("selected");
                selectedApples.push(apple);
            }
        }
        
        function endSelection() {
            isDragging = false;
            const sum = selectedApples.reduce((acc, apple) => acc + Number(apple.textContent), 0);
            if (sum === 10) {
                score += selectedApples.length * 2;
                document.getElementById("score").textContent = `${score} / ${totalScore}`;
                selectedApples.forEach(apple => apple.style.visibility = "hidden");
                document.getElementById("success-sound").play();
            }
            selectedApples.forEach(apple => apple.classList.remove("selected"));
            selectedApples = [];
        }
        
        function startTimer() {
            timerInterval = setInterval(() => {
                if (!gamePaused) {
                    timer--;
                    document.getElementById("timer").textContent = timer;
                    if (timer <= 0) clearInterval(timerInterval);
                }
            }, 1000);
        }
        
        document.getElementById("restart-btn").addEventListener("click", createBoard);
        document.getElementById("pause-btn").addEventListener("click", () => {
            gamePaused = true;
            document.getElementById("overlay").style.display = "flex";
        });
        document.getElementById("resume-btn").addEventListener("click", () => {
            gamePaused = false;
            document.getElementById("overlay").style.display = "none";
        });
        createBoard();
    </script>
</body>
</html>
