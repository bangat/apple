<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>씹드래그</title>
  <style>
    /* 기본 리셋 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #aa2f2f;
      text-align: center;
      min-height: 100vh;
      overflow: hidden;
      touch-action: none;
      position: relative;
    }
    /* 헤더 */
    #header {
      background: #7b1f1f;
      color: white;
      padding: 12px 5px;
      font-size: 1.2rem;
      font-weight: bold;
      border-bottom: 5px solid #5a0d0d;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    #timer, #score {
      font-size: 1.5rem;
      font-weight: bold;
      color: yellow;
    }
    /* 아이템 칸 (상단 배치) */
    #inventory-container {
      width: 90%;
      max-width: 1200px;
      margin: 10px auto;
      padding: 5px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      background: #7b1f1f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 40px;
      font-size: 1rem;
    }
    #inventory {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .item {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid #fff;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.3rem;
      cursor: pointer;
    }
    /* 게임 컨테이너 (하단 배치) */
    #game-container {
      width: 90%;
      max-width: 1200px;
      margin: 10px auto;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      background: url('https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FcRsal9%2FbtsMEBzPcW3%2FYmq07oLzENb4msnTxdz10k%2Fimg.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
      filter: blur(5px);
      transition: filter 0.5s;
    }
    /* 게임보드 */
    #game-board {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      width: 100%;
      padding: 10px 0;
    }
    .apple {
      aspect-ratio: 1;
      background: rgba(255, 100, 100, 0.8);
      color: white;
      font-size: clamp(1rem, 2.5vw, 2rem);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      user-select: none;
      transition: opacity 0.5s;
      opacity: 1;
      position: relative;
      overflow: hidden;
    }
    .selected {
      background: yellow;
      color: black;
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(255, 255, 0, 0.7);
    }
    /* 하단 버튼 */
    .btn-container {
      background: #7b1f1f;
      color: white;
      padding: 8px 5px;
      font-size: 1.1rem;
      font-weight: bold;
      border-top: 5px solid #5a0d0d;
      display: flex;
      justify-content: center;
      gap: 15px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
    .btn-container button {
      padding: 8px 15px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 50px;
      color: white;
      background: linear-gradient(45deg, #c15858, #ff9800);
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .btn-container button:hover {
      background: linear-gradient(45deg, #ff3d00, #ff9100);
      transform: scale(1.05);
    }
    .btn-container button:active {
      transform: scale(0.95);
    }
    /* 게임시작 오버레이 및 추가 버튼 */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      gap: 15px;
    }
    #overlay button {
      padding: 20px 40px;
      font-size: 2rem;
      background: #ff5722;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    #overlay button:hover {
      transform: scale(1.1);
    }
    /* 콤보 이펙트 */
    #combo-effect {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      color: #ffec00;
      text-shadow: 2px 2px 4px #000;
      pointer-events: none;
      opacity: 0;
      z-index: 3000;
      white-space: nowrap; /* 메시지가 한 줄로 나오도록 */
    }
    /* 파티클 컨테이너 */
    #particle-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 3000;
      overflow: hidden;
    }
    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: yellow;
      opacity: 0.9;
      animation: particle-move 1s forwards;
    }
    @keyframes particle-move {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--dx), var(--dy)) scale(0.5);
        opacity: 0;
      }
    }
    /* 모달창 스타일 */
    .modal {
      display: none;
      position: fixed;
      z-index: 4000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 800px;
      position: relative;
    }
    .close-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 헤더 -->
  <div id="header">
    ⏳남은시간:<span id="timer">180</span>초 | 🎯점수:<span id="score">0</span>점
  </div>
  <!-- 아이템 칸 (상단 배치) -->
  <div id="inventory-container">
    <div id="inventory"></div>
  </div>
  <!-- 게임 컨테이너 (하단 배치) -->
  <div id="game-container">
    <div id="game-board"></div>
  </div>
  <!-- 하단 버튼 -->
  <div class="btn-container">
    <button id="restart-btn">다시하기</button>
    <button id="regenerate-btn">재생성</button>
  </div>
  <!-- 게임시작 오버레이 및 추가 버튼 -->
  <div id="overlay">
    <button id="start-btn">게임시작</button>
    <button id="instructions-btn">게임방법</button>
    <button id="inquiry-btn">문의하기</button>
  </div>
  <!-- 모달창 -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>
  <!-- 콤보 이펙트 -->
  <div id="combo-effect"></div>
  <!-- 파티클 컨테이너 -->
  <div id="particle-container"></div>
  <script>
    const ROWS = 14, COLS = 10;
    const boardSize = ROWS * COLS;
    let selectedApples = [];
    let score = 0;
    let timer = 180;
    let timerInterval;
    let gameActive = false;
    let vibratedApples = new Set();
    let timerSpeed = 1;
    let comboCount = 0;
    let lastComboTime = 0;
    let timerPaused = false;  // 타이머 일시정지를 위한 변수

    // 사운드 객체
    const removeSound = new Audio('https://example.com/remove.mp3');
    const defaultSound = new Audio('https://blog.kakaocdn.net/dn/QS2Yf/btsjas57Dvt/hlplcZYpNsYAeExA2tHZi0/tfile.mp3');
    const comboSound  = new Audio('https://example.com/combo.mp3');
    const timeBonusSound = new Audio('https://example.com/timebonus.mp3');

    function generateNumbers() {
      let numbers = [];
      for (let i = 0; i < boardSize / 2; i++) {
        let num1 = Math.floor(Math.random() * 9) + 1;
        let num2 = 10 - num1;
        numbers.push(num1, num2);
      }
      return numbers.sort(() => Math.random() - 0.5);
    }

    function spawnParticles(x, y, color = 'yellow', count = 15) {
      const container = document.getElementById("particle-container");
      for (let i = 0; i < count; i++) {
        const p = document.createElement("div");
        p.className = "particle";
        p.style.background = color;
        p.style.left = x + "px";
        p.style.top = y + "px";
        const dx = (Math.random() - 0.5) * 200;
        const dy = (Math.random() - 0.5) * 200;
        p.style.setProperty('--dx', dx + "px");
        p.style.setProperty('--dy', dy + "px");
        container.appendChild(p);
        setTimeout(() => {
          container.removeChild(p);
        }, 1000);
      }
    }

    // 보드 생성 (아이템 관련 기존 로직 제거)
    function createBoard() {
      document.getElementById("score").textContent = "0";
      score = 0;
      gameActive = false;
      document.getElementById("timer").textContent = "180";
      comboCount = 0;
      lastComboTime = 0;
      document.getElementById("inventory").innerHTML = "";
      const board = document.getElementById("game-board");
      board.innerHTML = "";
      const numbers = generateNumbers();
      numbers.forEach((num, index) => {
        const apple = document.createElement("div");
        apple.classList.add("apple");
        apple.textContent = num;
        apple.dataset.index = index;
        apple.addEventListener("touchstart", startSelection);
        apple.addEventListener("touchmove", selectApple);
        apple.addEventListener("touchend", endSelection);
        board.appendChild(apple);
      });
    }

    function startGame() {
      gameActive = true;
      document.getElementById("game-container").style.filter = "none";
      startTimer();
    }

    function startTimer() {
      clearInterval(timerInterval);
      timer = 180;
      document.getElementById("timer").textContent = timer;
      timerInterval = setInterval(() => {
        if (timerPaused) return;
        if (timer > 0) {
          timer -= timerSpeed;
          if (timer < 0) timer = 0;
          document.getElementById("timer").textContent = Math.floor(timer);
        } else {
          clearInterval(timerInterval);
          gameActive = false;
          alert("⏰ 게임 종료! 최종 점수: " + score);
        }
      }, 1000);
    }

    function startSelection(event) {
      if (!gameActive) return;
      event.preventDefault();
      selectedApples = [];
      vibratedApples.clear();
      selectApple(event);
    }

    function triggerVibration(index) {
      if (!vibratedApples.has(index)) {
        vibratedApples.add(index);
        if (navigator.vibrate) navigator.vibrate(50);
      }
    }

    function selectApple(event) {
      event.preventDefault();
      const touch = event.touches ? event.touches[0] : event;
      const apple = document.elementFromPoint(touch.clientX, touch.clientY);
      if (!apple || !apple.classList.contains("apple")) return;
      if (!selectedApples.includes(apple)) {
        selectedApples.push(apple);
        apple.classList.add("selected");
        triggerVibration(apple.dataset.index);
      }
    }

    function endSelection() {
      document.removeEventListener("pointermove", selectApple);
      document.removeEventListener("pointerup", endSelection);
      document.removeEventListener("touchmove", selectApple);
      document.removeEventListener("touchend", endSelection);
      const sum = selectedApples.reduce((acc, apple) => acc + parseInt(apple.textContent, 10), 0);
      if (sum === 10) {
        if (selectedApples.length > 0) {
          const rect = selectedApples[0].getBoundingClientRect();
          const cx = rect.left + rect.width / 2;
          const cy = rect.top + rect.height / 2;
          spawnParticles(cx, cy, '#ffcc00', 20);
        }
        selectedApples.forEach(apple => {
          apple.style.opacity = "0";
          apple.style.pointerEvents = "none";
        });
        score += selectedApples.length * 2;
        document.getElementById("score").textContent = score;
        if (removeSound) {
          removeSound.play().catch(() => defaultSound.play());
        } else {
          defaultSound.play();
        }
        handleCombo();
      }
      selectedApples.forEach(apple => apple.classList.remove("selected"));
    }

    function handleCombo() {
      const now = Date.now();
      if (now - lastComboTime <= 4000) {
        comboCount++;
      } else {
        comboCount = 1;
      }
      lastComboTime = now;
      if (comboSound) {
        comboSound.play().catch(() => defaultSound.play());
      }
      showComboEffect("COMBO x" + comboCount + "!", 2000);
      score += comboCount * 5;
      document.getElementById("score").textContent = score;
      if (comboCount >= 3) {
        addInventoryItem("mystery");
        comboCount = 0;
      }
    }

    function showComboEffect(text, duration = 2000) {
      const comboDiv = document.getElementById("combo-effect");
      comboDiv.textContent = text;
      comboDiv.style.transition = "none";
      comboDiv.style.opacity = "1";
      comboDiv.style.transform = "translate(-50%, -50%) scale(1)";
      void comboDiv.offsetWidth;
      comboDiv.style.transition = "all 0.8s ease-out";
      setTimeout(() => {
        comboDiv.style.opacity = "0";
        comboDiv.style.transform = "translate(-50%, -50%) scale(1.3)";
      }, duration - 800);
      setTimeout(() => {
        comboDiv.style.transition = "none";
      }, duration);
    }

    function addInventoryItem(type) {
      const inventoryDiv = document.getElementById("inventory");
      const itemDiv = document.createElement("div");
      itemDiv.classList.add("item");
      itemDiv.dataset.type = type;
      if (type === "mystery") {
        itemDiv.textContent = "❓";
      }
      itemDiv.addEventListener("click", () => {
        useInventoryItem(itemDiv);
      });
      inventoryDiv.appendChild(itemDiv);
    }

    function useInventoryItem(itemElement) {
      const type = itemElement.dataset.type;
      if (type === "mystery") {
        const randomEffect = Math.floor(Math.random() * 4);
        let effectMessage = "";
        switch(randomEffect) {
          case 0:
            effectMessage = "3x3 BOOM!";
            applyBombEffect();
            break;
          case 1:
            effectMessage = "2배속 시간흐름!";
            timerSpeed = 2;
            setTimeout(() => {
              timerSpeed = 1;
            }, 10000);  // 10초간 2배속
            break;
          case 2:
            effectMessage = "사과 초기화!";
            resetApplesOnBoard();
            break;
          case 3:
            effectMessage = "10초 시간정지!";
            pauseTimerForSeconds(10);
            break;
        }
        showComboEffect(effectMessage, 2000);
        spawnParticles(window.innerWidth / 2, window.innerHeight / 2, 'skyblue', 25);
      }
      itemElement.remove();
    }

    // 폭탄 효과: 터치한 사과를 중심으로 3x3 범위 제거
    function applyBombEffect() {
      gameActive = false;
      const board = document.getElementById("game-board");
      board.style.cursor = "crosshair";
      board.addEventListener("click", bombTargetSelection);
    }

    function bombTargetSelection(event) {
      const board = document.getElementById("game-board");
      board.style.cursor = "default";
      let apple = event.target;
      if (!apple.classList.contains("apple")) {
        showComboEffect("사과를 선택하세요!", 1500);
        return;
      }
      const index = parseInt(apple.dataset.index, 10);
      const row = Math.floor(index / COLS);
      const col = index % COLS;
      const rect = apple.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;
      spawnParticles(cx, cy, 'red', 30);
      const allApples = document.querySelectorAll("#game-board .apple");
      allApples.forEach(a => {
        const i = parseInt(a.dataset.index, 10);
        const r = Math.floor(i / COLS);
        const c = i % COLS;
        if (r >= row - 1 && r <= row + 1 && c >= col - 1 && c <= col + 1) {
          a.style.opacity = "0";
          a.style.pointerEvents = "none";
        }
      });
      score += 10;
      document.getElementById("score").textContent = score;
      board.removeEventListener("click", bombTargetSelection);
      gameActive = true;
    }

    // 사과 리셋: 보드를 새로 초기화 (타이머와 점수 유지)
    function resetApplesOnBoard() {
      const board = document.getElementById("game-board");
      board.innerHTML = "";
      const numbers = generateNumbers();
      numbers.forEach((num, index) => {
        const apple = document.createElement("div");
        apple.classList.add("apple");
        apple.textContent = num;
        apple.dataset.index = index;
        apple.addEventListener("touchstart", startSelection);
        apple.addEventListener("touchmove", selectApple);
        apple.addEventListener("touchend", endSelection);
        board.appendChild(apple);
      });
    }

    // 타이머 일시정지 (타이머만 멈추고 게임은 계속 진행)
    function pauseTimerForSeconds(seconds) {
      timerPaused = true;
      setTimeout(() => {
        timerPaused = false;
      }, seconds * 1000);
    }

    // 재생성 기능 (기존 로직)
    function regenerateBoard() {
      const board = document.getElementById("game-board");
      let remainingApples = Array.from(board.getElementsByClassName("apple"))
        .filter(apple => apple.style.opacity !== "0" && apple.style.pointerEvents !== "none");
      if (remainingApples.length < 2) {
        alert("재생성할 사과가 충분하지 않습니다!");
        return;
      }
      let numbers = remainingApples.map(apple => Number(apple.textContent));
      if (hasValidCombination(numbers)) {
        alert("아직 10을 만들 수 있는 조합이 남아있습니다!");
        return;
      } else {
        let indices = remainingApples.map((_, idx) => idx);
        indices.sort(() => Math.random() - 0.5);
        const firstIndex = indices[0];
        const secondIndex = indices[1];
        const r = Math.floor(Math.random() * 9) + 1;
        remainingApples[firstIndex].textContent = r;
        remainingApples[secondIndex].textContent = 10 - r;
        for (let i = 0; i < remainingApples.length; i++) {
          if (i === firstIndex || i === secondIndex) continue;
          let randomNum = Math.floor(Math.random() * 9) + 1;
          remainingApples[i].textContent = randomNum;
        }
        alert("재생성 완료! 10을 만들 수 있는 조합이 추가되었습니다.");
      }
    }

    function hasValidCombination(numbers) {
      const n = numbers.length;
      const memo = {};
      function helper(i, sum, count) {
        const key = i + '-' + sum + '-' + count;
        if (key in memo) return memo[key];
        if (sum === 10 && count >= 2) return true;
        if (i === n || sum > 10) return false;
        if (helper(i + 1, sum + numbers[i], count + 1)) {
          memo[key] = true;
          return true;
        }
        if (helper(i + 1, sum, count)) {
          memo[key] = true;
          return true;
        }
        memo[key] = false;
        return false;
      }
      return helper(0, 0, 0);
    }

    // 모달창 관련 이벤트 처리
    document.getElementById("start-btn").addEventListener("click", () => {
      document.getElementById("overlay").style.display = "none";
      startGame();
    });

    document.getElementById("restart-btn").addEventListener("click", () => {
      createBoard();
      startGame();
    });

    document.getElementById("regenerate-btn").addEventListener("click", () => {
      regenerateBoard();
    });

    document.getElementById("instructions-btn").addEventListener("click", () => {
      openModal("instructions");
    });

    document.getElementById("inquiry-btn").addEventListener("click", () => {
      openModal("inquiry");
    });

    function openModal(type) {
      const modal = document.getElementById("modal");
      const modalBody = document.getElementById("modal-body");
      if (type === "instructions") {
        modalBody.innerHTML = '<iframe width="100%" height="500" src="https://www.youtube.com/embed/U_rn5bleF_k?si=Jbnx8fX9xMX-iP2O" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
      } else if (type === "inquiry") {
        modalBody.innerHTML = '<p style="font-size:1.5rem;">개발중입니다</p>';
      }
      modal.style.display = "block";
    }

    document.querySelector(".close-btn").addEventListener("click", () => {
      document.getElementById("modal").style.display = "none";
    });

    window.addEventListener("click", (event) => {
      const modal = document.getElementById("modal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      createBoard();
    });
  </script>
</body>
</html>
