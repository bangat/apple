<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>10점 만들기 by 윤서</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(45deg, #ff9800, #ff5722);
      text-align: center;
      min-height: 100vh;
      overflow: hidden;
      touch-action: none;
      position: relative;
    }
    /* 헤더 */
    #header {
      background: linear-gradient(45deg, #ff9800, #ff5722);
      color: white;
      padding: 12px 5px;
      font-size: 1.2rem;
      font-weight: bold;
      border-bottom: 5px solid #d84315;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    #timer, #score {
      font-size: 1.5rem;
      font-weight: bold;
      color: yellow;
    }
    /* 인벤토리 컨테이너: 헤더 바로 아래에 배치 */
    #inventory-container {
      width: 90%;
      max-width: 1200px;
      margin: 10px auto;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
    }
    #inventory-title {
      color: #fff;
      font-weight: bold;
      font-size: 1.3rem;
      min-width: 60px; /* "아이템" 글씨 공간 확보 */
    }
    #inventory {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;  /* 아이템 많아지면 자동 줄바꿈 */
      justify-content: flex-start;
    }
    .item {
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid #fff;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
    }
    /* 게임 컨테이너 */
    #game-container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto 20px auto; /* 아래 버튼과 간격 */
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      background: url('https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FcRsal9%2FbtsMEBzPcW3%2FYmq07oLzENb4msnTxdz10k%2Fimg.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
      filter: blur(5px);
      transition: filter 0.5s;
    }
    /* 게임보드 */
    #game-board {
      display: grid;
      /* ROWS=12, COLS=10 => 120칸 */
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      width: 100%;
      padding: 10px 0;
    }
    .apple {
      aspect-ratio: 1;
      background: orange;
      color: white;
      font-size: clamp(1rem, 2.5vw, 2rem);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      user-select: none;
      transition: opacity 0.5s;
      opacity: 1;
      position: relative;
      overflow: hidden;
    }
    .selected {
      background: yellow;
      color: black;
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(255, 255, 0, 0.7);
    }
    /* 폭탄 사과 (반투명 아이콘) */
    .bomb-apple::after {
      content: "💣";
      position: absolute;
      top: 4px;
      right: 4px;
      font-size: 1rem;
      opacity: 0.6; /* 숫자가 비치도록 반투명 */
    }
    /* 시간 가속 사과 */
    .time-accelerator-apple::after {
      content: "⏱";
      position: absolute;
      top: 4px;
      right: 4px;
      font-size: 1rem;
      opacity: 0.8;
    }
    /* 하단 버튼 컨테이너 */
    .btn-container {
      background: linear-gradient(45deg, #ff9800, #ff5722);
      color: white;
      padding: 12px 5px;
      font-size: 1.2rem;
      font-weight: bold;
      border-top: 5px solid #d84315;
      display: flex;
      justify-content: center;
      gap: 15px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
    .btn-container button {
      padding: 15px 25px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 50px;
      color: white;
      background: linear-gradient(45deg, #ff5722, #ff9800);
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .btn-container button:hover {
      background: linear-gradient(45deg, #ff3d00, #ff9100);
      transform: scale(1.1);
    }
    .btn-container button:active {
      transform: scale(0.95);
    }
    /* 게임 시작 오버레이 */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #overlay button {
      padding: 20px 40px;
      font-size: 2rem;
      background: #ff5722;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    #overlay button:hover {
      transform: scale(1.1);
    }
    /* 콤보 이펙트 */
    #combo-effect {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3.5rem;
      color: #ffec00;
      text-shadow: 2px 2px 4px #000;
      pointer-events: none;
      opacity: 0;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!-- 헤더 -->
  <div id="header">
    ⏳남은시간:<span id="timer">180</span>초 🎯점수:<span id="score">0</span>점
  </div>

  <!-- 인벤토리: 헤더 바로 아래 -->
  <div id="inventory-container">
    <div id="inventory-title">아이템</div>
    <div id="inventory"></div>
  </div>

  <!-- 게임 컨테이너 -->
  <div id="game-container">
    <div id="game-board"></div>
  </div>

  <!-- 하단 버튼 -->
  <div class="btn-container">
    <button id="restart-btn">다시하기</button>
    <button id="regenerate-btn">재생성</button>
  </div>

  <!-- 게임시작 오버레이 -->
  <div id="overlay">
    <button id="start-btn">게임시작</button>
  </div>
  <div id="combo-effect"></div>

  <script>
    // 행/열 크기 조정 (2행 빼서 12행)
    const ROWS = 12, COLS = 10, boardSize = ROWS * COLS;
    let selectedApples = [], score = 0;
    let timer = 180, timerInterval, gameActive = false;
    let vibratedApples = new Set();
    let timerSpeed = 1; // 타이머 감소 속도 (기본 1)
    
    // 효과음
    let sound = new Audio('https://blog.kakaocdn.net/dn/QS2Yf/btsjas57Dvt/hlplcZYpNsYAeExA2tHZi0/tfile.mp3');
    let timeBonusSound = new Audio('https://example.com/timebonus.mp3'); // 타임보너스 효과음 (원하는 URL로 교체)

    // 콤보 관련 변수
    let comboCount = 0;
    let lastComboTime = 0; // 밀리초 단위

    // 폭탄/시간가속 아이템 최대 개수
    let bombMaxCount = 2;
    let timeAccelMaxCount = 2;

    function generateNumbers() {
      let numbers = [];
      for (let i = 0; i < boardSize / 2; i++) {
        let num1 = Math.floor(Math.random() * 9) + 1;
        let num2 = 10 - num1;
        numbers.push(num1, num2);
      }
      return numbers.sort(() => Math.random() - 0.5);
    }

    function startTimer() {
      clearInterval(timerInterval);
      timer = 180;
      document.getElementById("timer").textContent = timer;
      timerInterval = setInterval(() => {
        if (timer > 0) {
          timer -= timerSpeed;
          if(timer < 0) timer = 0;
          document.getElementById("timer").textContent = Math.floor(timer);
        } else {
          clearInterval(timerInterval);
          gameActive = false;
          alert("⏰ 게임 종료! 최종 점수: " + score);
        }
      }, 1000);
    }

    function createBoard() {
      document.getElementById("score").textContent = "0";
      score = 0;
      gameActive = false;
      document.getElementById("timer").textContent = "180";
      comboCount = 0;
      lastComboTime = 0;

      // 인벤토리 초기화
      document.getElementById("inventory").innerHTML = "";

      // 폭탄/시간가속 카운트 초기화
      let bombCount = 0;
      let timeAccelCount = 0;

      const board = document.getElementById("game-board");
      board.innerHTML = "";
      let numbers = generateNumbers();

      numbers.forEach((num, index) => {
        const apple = document.createElement("div");
        apple.classList.add("apple");
        apple.textContent = num;
        apple.dataset.index = index;

        // 터치 이벤트 등록
        apple.addEventListener("touchstart", startSelection);
        apple.addEventListener("touchmove", selectApple);
        apple.addEventListener("touchend", endSelection);

        // 10% 확률로 폭탄 or 시간가속 부여 (최대 2개씩)
        // 폭탄부터 체크 -> 실패하면 시간가속 체크
        if (bombCount < bombMaxCount && Math.random() < 0.1) {
          apple.classList.add("bomb-apple");
          bombCount++;
        } 
        else if (timeAccelCount < timeAccelMaxCount && Math.random() < 0.1) {
          apple.classList.add("time-accelerator-apple");
          timeAccelCount++;
        }

        board.appendChild(apple);
      });
    }

    function startGame() {
      gameActive = true;
      document.getElementById("game-container").style.filter = "none";
      startTimer();
    }

    function startSelection(event) {
      if (!gameActive) return;
      event.preventDefault();
      selectedApples = [];
      vibratedApples.clear();
      selectApple(event);
    }

    function triggerVibration(index) {
      if (!vibratedApples.has(index)) { 
        vibratedApples.add(index);
        if (navigator.vibrate) navigator.vibrate(50); 
      }
    }

    function selectApple(event) {
      event.preventDefault();
      let touch = event.touches ? event.touches[0] : event;
      let apple = document.elementFromPoint(touch.clientX, touch.clientY);
      if (!apple || !apple.classList.contains("apple")) return;
      if (!selectedApples.includes(apple)) {
        selectedApples.push(apple);
        apple.classList.add("selected");
        triggerVibration(apple.dataset.index);
      }
    }

    function endSelection() {
      document.removeEventListener("pointermove", selectApple);
      document.removeEventListener("pointerup", endSelection);
      document.removeEventListener("touchmove", selectApple);
      document.removeEventListener("touchend", endSelection);

      let sum = selectedApples.reduce((acc, apple) => acc + parseInt(apple.textContent, 10), 0);
      if (sum === 10) {
        // 특별 아이템 효과 적용
        selectedApples.forEach(apple => {
          if (apple.classList.contains("bomb-apple")) {
            bombEffect(apple);
          }
          if (apple.classList.contains("time-accelerator-apple")) {
            timeAcceleratorEffect();
          }
        });
        // 일반 사과 제거
        selectedApples.forEach(apple => {
          apple.style.opacity = "0";
          apple.style.pointerEvents = "none";
        });
        score += selectedApples.length * 2;
        document.getElementById("score").textContent = score;
        sound.play();
        handleCombo();
      }
      selectedApples.forEach(apple => apple.classList.remove("selected"));
    }

    // 폭탄 효과: 해당 사과의 행과 열의 사과 전부 제거
    function bombEffect(apple) {
      let index = parseInt(apple.dataset.index, 10);
      let row = Math.floor(index / COLS);
      let col = index % COLS;
      const board = document.getElementById("game-board");
      const allApples = board.getElementsByClassName("apple");
      Array.from(allApples).forEach(a => {
        let i = parseInt(a.dataset.index, 10);
        let r = Math.floor(i / COLS);
        let c = i % COLS;
        if (r === row || c === col) {
          a.style.opacity = "0";
          a.style.pointerEvents = "none";
        }
      });
      // 추가 점수 부여
      score += 10;
      document.getElementById("score").textContent = score;
    }

    // 시간 가속 효과: 5초간 타이머 감소 속도 2배
    function timeAcceleratorEffect() {
      timerSpeed = 2;
      setTimeout(() => {
        timerSpeed = 1;
      }, 5000);
    }

    // 콤보 시스템 처리: 4초 이내 연속 성공 시 콤보 누적
    function handleCombo() {
      const now = Date.now();
      if (now - lastComboTime <= 4000) {
        comboCount++;
      } else {
        comboCount = 1;
      }
      lastComboTime = now;
      showComboEffect("COMBO x" + comboCount + "!", 2000);
      score += comboCount * 5;
      document.getElementById("score").textContent = score;
      // 3콤보 달성 시 인벤토리에 타임보너스 아이템 추가
      if (comboCount >= 3) {
        addInventoryItem("timeBonus");
        comboCount = 0;
      }
    }

    // 콤보/이펙트 텍스트 표시
    function showComboEffect(text, duration = 2000) {
      const comboDiv = document.getElementById("combo-effect");
      comboDiv.textContent = text;
      comboDiv.style.transition = "none";
      comboDiv.style.opacity = "1";
      comboDiv.style.transform = "translate(-50%, -50%) scale(1)";
      void comboDiv.offsetWidth;
      comboDiv.style.transition = "all 0.8s ease-out";
      setTimeout(() => {
        comboDiv.style.opacity = "0";
        comboDiv.style.transform = "translate(-50%, -50%) scale(1.3)";
      }, duration - 800);
      setTimeout(() => {
        comboDiv.style.transition = "none";
      }, duration);
    }

    // 인벤토리 아이템 추가
    function addInventoryItem(type) {
      const inventoryDiv = document.getElementById("inventory");
      const itemDiv = document.createElement("div");
      itemDiv.classList.add("item");
      itemDiv.dataset.type = type;
      if (type === "timeBonus") {
        itemDiv.textContent = "⏰";
      }
      itemDiv.addEventListener("click", function() {
        useInventoryItem(this);
      });
      inventoryDiv.appendChild(itemDiv);
    }

    // 인벤토리 아이템 사용
    function useInventoryItem(itemElement) {
      const type = itemElement.dataset.type;
      if (type === "timeBonus") {
        timer += 10;
        document.getElementById("timer").textContent = Math.floor(timer);
        if(timeBonusSound) timeBonusSound.play();
        showComboEffect("Time Bonus!", 2000);
      }
      itemElement.remove();
    }

    // 재생성 기능
    function hasValidCombination(numbers) {
      const n = numbers.length;
      const memo = {};
      function helper(i, sum, count) {
        const key = i + '-' + sum + '-' + count;
        if (key in memo) return memo[key];
        if (sum === 10 && count >= 2) return true;
        if (i === n || sum > 10) return false;
        if (helper(i + 1, sum + numbers[i], count + 1)) {
          memo[key] = true;
          return true;
        }
        if (helper(i + 1, sum, count)) {
          memo[key] = true;
          return true;
        }
        memo[key] = false;
        return false;
      }
      return helper(0, 0, 0);
    }

    function regenerateBoard() {
      const board = document.getElementById("game-board");
      let remainingApples = Array.from(board.getElementsByClassName("apple")).filter(apple =>
        apple.style.opacity !== "0" && apple.style.pointerEvents !== "none"
      );
      if (remainingApples.length < 2) {
        alert("재생성할 사과가 충분하지 않습니다!");
        return;
      }
      let numbers = remainingApples.map(apple => Number(apple.textContent));
      if (hasValidCombination(numbers)) {
        alert("아직 10을 만들 수 있는 조합이 남아있습니다!");
        return;
      } else {
        let indices = remainingApples.map((_, idx) => idx);
        indices.sort(() => Math.random() - 0.5);
        const firstIndex = indices[0];
        const secondIndex = indices[1];
        const r = Math.floor(Math.random() * 9) + 1;
        remainingApples[firstIndex].textContent = r;
        remainingApples[secondIndex].textContent = 10 - r;
        for (let i = 0; i < remainingApples.length; i++) {
          if (i === firstIndex || i === secondIndex) continue;
          let randomNum = Math.floor(Math.random() * 9) + 1;
          remainingApples[i].textContent = randomNum;
        }
        alert("재생성 완료! 10을 만들 수 있는 조합이 추가되었습니다.");
      }
    }

    // 이벤트 리스너 설정
    document.getElementById("start-btn").addEventListener("click", () => {
      document.getElementById("overlay").style.display = "none";
      startGame();
    });
    document.getElementById("restart-btn").addEventListener("click", () => {
      createBoard();
      startGame();
    });
    document.getElementById("regenerate-btn").addEventListener("click", () => {
      regenerateBoard();
    });
    document.addEventListener("DOMContentLoaded", () => {
      createBoard();
    });
  </script>
</body>
</html>
