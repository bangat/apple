  <script>
    // ê° ìŠ¤í…Œì´ì§€ë³„ ì‹œê°„ (ì´ˆ)
    const stageTimes = [60, 100, 130, 150, 180];

    // ìŠ¤í…Œì´ì§€ë³„ ë³´ë“œ í¬ê¸° ì„¤ì •
    const stageSizes = [
      { rows: 4, cols: 4 },
      { rows: 6, cols: 5 },
      { rows: 8, cols: 6 },
      { rows: 10, cols: 7 },
      { rows: 12, cols: 10 }
    ];
    let currentStage = 0;

    let boardSize;  // í˜„ì¬ ìŠ¤í…Œì´ì§€ì˜ ì´ ì…€ ê°œìˆ˜ (ë¹ˆì¹¸ í¬í•¨)
    let selectedApples = [];
    let score = 0;
    let timer = 180;   // ì´ˆê¸°ê°’ì€ createBoard()ì—ì„œ ë®ì–´ì”€
    let timerInterval;
    let gameActive = false;
    let vibratedApples = new Set();
    let timerSpeed = 1;
    let comboCount = 0;
    let lastComboTime = 0;
    let timerPaused = false;

    // ì‚¬ìš´ë“œ ê°ì²´
    const removeSound = new Audio('https://example.com/remove.mp3');
    const defaultSound = new Audio('https://blog.kakaocdn.net/dn/kPq6B/btsMHdSCEoa/id4EBuKeTLDdF6iJwxhKZ0/0279-%EB%A7%88%EC%9A%B0%EC%8A%A4%20%ED%81%B4%EB%A6%AD%EC%9D%8C.mp3?attach=1&knm=tfile.mp3');
    const comboSound  = new Audio('https://example.com/combo.mp3');
    const timeBonusSound = new Audio('https://example.com/timebonus.mp3');
    const bombSound = new Audio('https://blog.kakaocdn.net/dn/b0u9H8/btsMHlJab5C/0DDSjFqvbgAl9Sk2bswbVk/%ED%8F%AD%ED%83%84%EC%A0%9C%EA%B1%B0.mp3?attach=1&knm=tfile.mp3');
    const speedSound = new Audio('https://blog.kakaocdn.net/dn/SAcdh/btsMHt8Nemj/i1OloprKYHC1fgWg3d00Rk/0278-%EC%8B%9C%EA%B3%84%20%EC%A7%B8%EA%B9%8D%EC%A7%B8%EA%B9%8D.mp3?attach=1&knm=tfile.mp3');
    const resetSound = new Audio('https://blog.kakaocdn.net/dn/buWEEK/btsxgqy6xx4/SK8cujLMM7t2nn0xutkhqK/%ED%85%8C%EC%9E%8E%EB%90%98%EA%B0%90%EA%B8%B0%EC%86%8C%EB%A6%AC.mp3?attach=1&knm=tfile.mp3');
    const freezeSound = new Audio('https://blog.kakaocdn.net/dn/bmKQLR/btsMIaU7oxU/kdk474DvUk4yU0y16zb5Sk/0277-%EC%83%A4%EB%9D%BC%EB%9D%BC%EB%9E%91%20%EB%A7%88%EB%B2%95%EA%B0%80%EB%A3%A8.mp3?attach=1&knm=tfile.mp3');
    const stageClearSound = new Audio('https://blog.kakaocdn.net/dn/cMSNlR/btsMH8b7Su1/wpCnH5p8lvRQpVYYi21itk/%EC%8A%A4%ED%85%8C%EC%9D%B4%EC%A7%80%ED%81%B4%EB%A6%AC%EC%96%B42.mp3?attach=1&knm=tfile.mp3');
    const stageFailSound = new Audio('https://blog.kakaocdn.net/dn/caxkR1/btsMHuzX7Fn/5XRrr1Crt0GT4iNPpHp9A0/%EA%B2%8C%EC%9E%84%EC%98%A4%EB%B2%84.mp3?attach=1&knm=tfile.mp3');

    // íŒŒìŠ¤í…”í†¤ ìƒ‰ìƒ
    const pastelColors = ["#ffd1dc", "#c1ffc1", "#fff5ba", "#bae1ff", "#f2bbff"];

    // ëª¨ë‹¬ ë©”ì‹œì§€ (ì¤‘ì•™)
    function showModalMessage(message) {
      const modal = document.getElementById("modal");
      const modalBody = document.getElementById("modal-body");
      // ì¤‘ì•™ ëª¨ë‹¬ì´ë¯€ë¡œ .modal-bottom ì œê±°
      modal.classList.remove("modal-bottom");
      modalBody.innerHTML = `<p style="font-size:1rem; margin: 10px 0; word-break: keep-all;">${message}</p>`;
      modal.style.display = "block";
    }

    // í•˜ë‹¨ ëª¨ë‹¬ ë©”ì‹œì§€
    function showBottomModalMessage(message) {
      const modal = document.getElementById("modal");
      const modalBody = document.getElementById("modal-body");
      // í•˜ë‹¨ ëª¨ë‹¬ì´ë¯€ë¡œ .modal í´ë˜ìŠ¤ë¥¼ .modal-bottomìœ¼ë¡œ êµì²´
      modal.classList.add("modal-bottom");
      modalBody.innerHTML = `<p style="font-size:1rem; margin: 10px 0; word-break: keep-all;">${message}</p>`;
      modal.style.display = "block";
    }

    // ìŠ¤í…Œì´ì§€ í´ë¦¬ì–´ ëª¨ë‹¬ (ì¤‘ì•™)
    function showStageClearModal(message) {
      const modal = document.getElementById("modal");
      // ì¤‘ì•™ ëª¨ë‹¬ì´ë¯€ë¡œ í•˜ë‹¨ í´ë˜ìŠ¤ ì œê±°
      modal.classList.remove("modal-bottom");
      const modalBody = document.getElementById("modal-body");
      modalBody.innerHTML = `<p style="font-size:1rem; margin: 10px 0; word-break: keep-all;">${message}</p>
                             <button id="next-stage-btn" style="padding:8px 16px; font-size:0.9rem; border:none; border-radius:5px; background:#ff7d47; color:#fff; cursor:pointer;">ë‹¤ìŒ ìŠ¤í…Œì´ì§€</button>`;
      modal.style.display = "block";
      document.getElementById("next-stage-btn").addEventListener("click", () => {
        modal.style.display = "none";
        nextStage();
      });
    }

    // ì½¤ë³´ ì´í™íŠ¸ í‘œì‹œ í•¨ìˆ˜
    function showComboEffect(message, duration) {
      const comboElement = document.getElementById("combo-effect");
      comboElement.textContent = message;
      comboElement.style.opacity = "1";
      setTimeout(() => {
        comboElement.style.opacity = "0";
      }, duration);
    }

    // ë‚œìˆ˜ ìƒì„± (count: ìƒì„±í•  ì‚¬ê³¼ ê°œìˆ˜; í•­ìƒ ì§ìˆ˜ì—¬ì•¼ í•¨)
    function generateNumbers(count) {
      let numbers = [];
      for (let i = 0; i < count / 2; i++) {
        let num1 = Math.floor(Math.random() * 9) + 1;
        let num2 = 10 - num1;
        numbers.push(num1, num2);
      }
      return numbers.sort(() => Math.random() - 0.5);
    }

    // íŒŒí‹°í´ ìƒì„±
    function spawnParticles(x, y, color = 'yellow', count = 15) {
      const container = document.getElementById("particle-container");
      for (let i = 0; i < count; i++) {
        const p = document.createElement("div");
        p.className = "particle";
        p.style.background = color;
        p.style.left = x + "px";
        p.style.top = y + "px";
        const dx = (Math.random() - 0.5) * 200;
        const dy = (Math.random() - 0.5) * 200;
        p.style.setProperty('--dx', dx + "px");
        p.style.setProperty('--dy', dy + "px");
        container.appendChild(p);
        setTimeout(() => {
          container.removeChild(p);
        }, 1000);
      }
    }

    // ë³´ë“œ ìƒì„± (í˜„ì¬ ìŠ¤í…Œì´ì§€ì— ë§ê²Œ)
    function createBoard() {
      document.getElementById("score").textContent = score;
      gameActive = false;

      // ìŠ¤í…Œì´ì§€ë³„ ì‹œê°„ ì„¤ì •
      timer = stageTimes[currentStage];
      document.getElementById("timer").textContent = timer;

      comboCount = 0;
      lastComboTime = 0;
      document.getElementById("inventory").innerHTML = "";
      const board = document.getElementById("game-board");
      board.innerHTML = "";

      // í˜„ì¬ ìŠ¤í…Œì´ì§€ì˜ í–‰, ì—´ ì„¤ì •
      const stage = stageSizes[currentStage];
      const rows = stage.rows;
      const cols = stage.cols;
      board.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
      boardSize = rows * cols;

      let appleCount = boardSize;
      let hasBlank = false;
      // ë³´ë“œ ì´ ì…€ ìˆ˜ê°€ í™€ìˆ˜ì´ë©´ ë§ˆì§€ë§‰ í•œ ì¹¸ì€ ë¹ˆì¹¸ ì²˜ë¦¬
      if (boardSize % 2 !== 0) {
        appleCount = boardSize - 1;
        hasBlank = true;
      }
      const numbers = generateNumbers(appleCount);

      // ì‚¬ê³¼ ìƒì„±
      for (let i = 0; i < appleCount; i++) {
        const apple = document.createElement("div");
        apple.classList.add("apple");
        apple.dataset.index = i;
        // íŒŒìŠ¤í…” ë°°ê²½ ìƒ‰ìƒ
        const randomColor = pastelColors[Math.floor(Math.random() * pastelColors.length)];
        apple.style.background = randomColor;
        const appleSpan = document.createElement("span");
        appleSpan.textContent = numbers[i];
        apple.appendChild(appleSpan);
        apple.addEventListener("touchstart", startSelection);
        board.appendChild(apple);
      }
      // ë¹ˆì¹¸ ì¶”ê°€ (í™€ìˆ˜ì¼ ê²½ìš°)
      if (hasBlank) {
        const blankDiv = document.createElement("div");
        blankDiv.classList.add("blank");
        board.appendChild(blankDiv);
      }
      // ìŠ¤í…Œì´ì§€ UI ì—…ë°ì´íŠ¸
      document.getElementById("stage").textContent = (currentStage + 1) + "/" + stageSizes.length;
    }

    // ê²Œì„ ì‹œì‘
    function startGame() {
      gameActive = true;
      document.getElementById("game-container").style.filter = "none";
      startTimer();
    }

    // íƒ€ì´ë¨¸ ì‹œì‘
    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        if (timerPaused) return;
        if (timer > 0) {
          timer -= timerSpeed;
          if (timer < 0) timer = 0;
          document.getElementById("timer").textContent = Math.floor(timer);
        } else {
          clearInterval(timerInterval);
          gameActive = false;
          stageFailSound.play().catch(() => defaultSound.play());
          showModalMessage(`â° ê²Œì„ ì¢…ë£Œ! ìµœì¢… ì ìˆ˜: ${score}`);
        }
      }, 1000);
    }

    // ë“œë˜ê·¸ ì‹œì‘
    function startSelection(event) {
      if (!gameActive) return;
      event.preventDefault();
      selectedApples = [];
      vibratedApples.clear();
      selectApple(event);
      document.addEventListener("touchmove", selectApple);
      document.addEventListener("touchend", endSelection);
    }

    function triggerVibration(index) {
      if (!vibratedApples.has(index)) {
        vibratedApples.add(index);
        if (navigator.vibrate) navigator.vibrate(50);
      }
    }

    // ë“œë˜ê·¸ ì¤‘ ì‚¬ê³¼ ì„ íƒ
    function selectApple(event) {
      event.preventDefault();
      const touch = event.touches ? event.touches[0] : event;
      const apple = document.elementFromPoint(touch.clientX, touch.clientY);
      if (!apple || !apple.classList.contains("apple")) return;
      if (!selectedApples.includes(apple)) {
        selectedApples.push(apple);
        apple.classList.add("selected");
        triggerVibration(apple.dataset.index);
      }
    }

    // ë“œë˜ê·¸ ì¢…ë£Œ í›„ ì²˜ë¦¬
    function endSelection() {
      document.removeEventListener("touchmove", selectApple);
      document.removeEventListener("touchend", endSelection);
      const sum = selectedApples.reduce(
        (acc, apple) => acc + parseInt(apple.querySelector("span").textContent, 10),
        0
      );
      if (sum === 10 && selectedApples.length >= 2) {
        if (selectedApples.length > 0) {
          const rect = selectedApples[0].getBoundingClientRect();
          const cx = rect.left + rect.width / 2;
          const cy = rect.top + rect.height / 2;
          spawnParticles(cx, cy, '#ffcc00', 20);
        }
        selectedApples.forEach(apple => {
          apple.style.opacity = "0";
          apple.style.pointerEvents = "none";
        });
        score += selectedApples.length * 2;

    // í­íƒ„ íš¨ê³¼
    function applyBombEffect() {
      gameActive = false;
      const board = document.getElementById("game-board");
      board.style.cursor = "crosshair";

    function bombTargetSelection(event) {
      const board = document.getElementById("game-board");
      board.style.cursor = "default";
      let apple = event.target;
      if (!apple.classList.contains("apple")) {
        showComboEffect("ì‚¬ê³¼ë¥¼ ì„ íƒí•˜ì„¸ìš”!", 1500);
        return;
      }
      bombSound.play().catch(() => defaultSound.play());
      const index = parseInt(apple.dataset.index, 10);
      const stage = stageSizes[currentStage];
      const cols = stage.cols;
      const row = Math.floor(index / cols);
      const col = index % cols;
      const rect = apple.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;
      spawnParticles(cx, cy, 'red', 30);
      const allApples = document.querySelectorAll("#game-board .apple");
      allApples.forEach(a => {
        const i = parseInt(a.dataset.index, 10);
        const r = Math.floor(i / cols);
        const c = i % cols;
        if (r >= row - 1 && r <= row + 1 && c >= col - 1 && c <= col + 1) {
          a.style.opacity = "0";
          a.style.pointerEvents = "none";
        }
      });
      score += 10;
      document.getElementById("score").textContent = score;
      board.removeEventListener("click", bombTargetSelection);
      gameActive = true;
      checkStageClear();
    }

    // ì‚¬ê³¼ ë¦¬ì…‹

    // ì¬ìƒì„±
    function regenerateBoard() {
      const board = document.getElementById("game-board");
      let remainingApples = Array.from(board.getElementsByClassName("apple"))

        const existingApple = remainingApples[0];

        newApple.addEventListener("touchstart", startSelection);
        board.appendChild(newApple);
        return;
      } else if (remainingApples.length === 0) {
        showBottomModalMessage("ë” ì´ìƒ ì¬ìƒì„±í•  ì‚¬ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤!");
        setTimeout(() => {
          document.getElementById("modal").style.display = "none";
        }, 1500);
        return;
      }
      let numbers = remainingApples.map(apple => Number(apple.querySelector("span").textContent));
      if (hasValidCombination(numbers)) {
        showBottomModalMessage("10ì„ ë§Œë“¤ ìˆ˜ ìˆëŠ” ì¡°í•©ì´ ë‚¨ì•„ìˆìŠµë‹ˆë‹¤!");
        setTimeout(() => {
          document.getElementById("modal").style.display = "none";
        }, 1500);
        return;
      } else {
        // ë‚¨ì€ ëª¨ë“  ì‚¬ê³¼ë¥¼ 10ì„ ë§Œë“œëŠ” ìŒìœ¼ë¡œ ì¬êµ¬ì„± (ë‚¨ì€ ì‚¬ê³¼ì˜ ìˆ˜ëŠ” ì§ìˆ˜ë¼ê³  ê°€ì •)
        let indices = remainingApples.map((_, idx) => idx);
        indices.sort(() => Math.random() - 0.5);
        for (let i = 0; i < indices.length; i += 2) {
          let r = Math.floor(Math.random() * 9) + 1; // 1~9 ì‚¬ì´ì˜ ë¬´ì‘ìœ„ ìˆ«ì
          let idx1 = indices[i];
          let idx2 = indices[i + 1];
          remainingApples[idx1].querySelector("span").textContent = r;
          remainingApples[idx2].querySelector("span").textContent = 10 - r;
        }
      }
    }

    function hasValidCombination(numbers) {
      const n = numbers.length;
      const memo = {};
      function helper(i, sum, count) {
        const key = i + '-' + sum + '-' + count;
        if (key in memo) return memo[key];
        if (sum === 10 && count >= 2) return true;
        if (i === n || sum > 10) return false;
        if (helper(i + 1, sum + numbers[i], count + 1)) {
          memo[key] = true;
          return true;
        }
        if (helper(i + 1, sum, count)) {
          memo[key] = true;
          return true;
        }
        memo[key] = false;
        return false;
      }
      return helper(0, 0, 0);
    }
