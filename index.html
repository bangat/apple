<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>10점 만들기 by 윤서</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            min-height: 100vh;
            overflow: hidden; /* 스크롤 방지 */
            touch-action: none; /* 터치 시 스크롤 방지 */
            transition: background 0.5s;
        }
        #header {
            background: linear-gradient(45deg, #ff9800, #ff5722);
            color: white;
            padding: 15px 0;
            font-size: 1.2rem;
            font-weight: bold;
            border-bottom: 5px solid #d84315;
            width: 100%;
        }
        #game-container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            width: 100%;
            padding: 10px 0;
        }
        .apple {
            aspect-ratio: 1;
            background: orange;
            color: white;
            font-size: clamp(1rem, 2.5vw, 2rem);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            user-select: none;
            transition: background 0.2s;
            visibility: visible;
        }
        .selected { background: red; }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        button {
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            background: #007bff;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>10점 만들기 by 윤서</h1>
        <p>남은시간 [ <span id="timer">180초</span> ] 점수 [ <span id="score">0점</span> ]</p>
    </div>
    <div id="game-container">
        <div id="game-board"></div>
        <div class="btn-container">
            <button id="restart-btn">다시하기</button>
        </div>
    </div>

    <script>
        const ROWS = 12, COLS = 10, boardSize = ROWS * COLS;
        let selectedApples = [], apples = [], isDragging = false, score = 0;
        let startIdx = null, endIdx = null, timer = 180, timerInterval, gameActive = true;
        let vibratedApples = new Set(); // 이미 진동한 사과 저장
        
        // 🔊 사운드 미리 로드
        let sound = new Audio('https://blog.kakaocdn.net/dn/KOcNd/btsHuy2pZbW/N4YgWdF6Kdc1nVRZkEzdhk/%EA%B3%A0%EC%A0%84%20%EB%9D%B5%EB%8F%99%20%28%EC%A0%95%EB%8B%B5.mp3?attach=1&knm=tfile.mp3');

        function getRowCol(index) {
            return { row: Math.floor(index / COLS), col: index % COLS };
        }

        function generateSolvableNumbers() {
            let numbers = [];
            let pairs = [];
            for (let i = 1; i <= 9; i++) pairs.push([i, 10 - i]);

            while (numbers.length < boardSize - 1) {
                let pair = pairs[Math.floor(Math.random() * pairs.length)];
                numbers.push(pair[0], pair[1]);
            }

            let remainingNumbers = numbers.filter(n => n < 10);
            let lastNumber = remainingNumbers[Math.floor(Math.random() * remainingNumbers.length)];
            numbers.push(10 - lastNumber);

            return numbers.sort(() => Math.random() - 0.5);
        }

        function createBoard() {
            clearInterval(timerInterval);
            document.body.style.background = "#f4f4f4";
            document.getElementById("timer").textContent = timer = 180;
            document.getElementById("score").textContent = "0점";
            score = 0;
            gameActive = true;
            vibratedApples.clear(); // 진동 기록 초기화

            const board = document.getElementById("game-board");
            board.innerHTML = "";
            apples = generateSolvableNumbers();
            for (let i = 0; i < boardSize; i++) {
                const apple = document.createElement("div");
                apple.classList.add("apple");
                apple.textContent = apples[i];
                apple.dataset.index = i;
                apple.addEventListener("touchstart", startSelection);
                apple.addEventListener("touchmove", selectApple);
                apple.addEventListener("touchend", endSelection);
                board.appendChild(apple);
            }
            startTimer();
        }

        function startSelection(event) {
            if (!gameActive) return;
            event.preventDefault();
            isDragging = true;
            selectedApples = [];
            vibratedApples.clear(); // 새 선택마다 진동 기록 초기화
            startIdx = Number(event.target.dataset.index);
            selectApple(event);
            triggerVibration(event.target.dataset.index);
        }

        function selectApple(event) {
    if (!isDragging || !gameActive) return;
    event.preventDefault();

    const apple = document.elementFromPoint(event.touches[0].clientX, event.touches[0].clientY);
    if (!apple || !apple.classList.contains("apple")) return;

    if (!selectedApples.includes(apple)) {
        selectedApples.push(apple);
        apple.classList.add("selected");
        triggerVibration(apple.dataset.index); // 새로운 사과를 지날 때마다 진동 실행
    }
}

function triggerVibration(index) {
    if (!vibratedApples.has(index)) {
        vibratedApples.add(index); // 진동 발생한 사과 기록
        if (navigator.vibrate) navigator.vibrate(20); // 잔진동 실행
    }
}

        function endSelection() {
            isDragging = false;
            if (!gameActive) return;
            let sum = selectedApples.reduce((acc, apple) => acc + Number(apple.textContent), 0);
            if (sum === 10) {
                selectedApples.forEach(apple => apple.style.visibility = "hidden");
                sound.play().catch(error => console.log("사운드 재생 오류:", error));
                score += selectedApples.length * 2;
                document.getElementById("score").textContent = `${score}점`;
            }
            selectedApples.forEach(apple => apple.classList.remove("selected"));
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                if (!gameActive) return;
                timer--;
                document.getElementById("timer").textContent = `${timer}초`;
                if (timer <= 10) document.body.style.background = "#ffcccb";
                if (timer <= 0) {
                    clearInterval(timerInterval);
                    gameActive = false;
                    document.body.style.background = "#f4f4f4";
                    alert("시간 초과! 다시 시작하려면 '다시하기' 버튼을 누르세요.");
                }
            }, 1000);
        }

        document.getElementById("restart-btn").addEventListener("click", createBoard);
        createBoard();
    </script>
</body>
</html>
