<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>10점 만들기 by 윤서</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(45deg, #ff9800, #ff5722);
      text-align: center;
      min-height: 100vh;
      overflow: hidden;
      touch-action: none;
      position: relative;
    }
    #header {
      background: linear-gradient(45deg, #ff9800, #ff5722);
      color: white;
      padding: 12px 5px;
      font-size: 1.2rem;
      font-weight: bold;
      border-bottom: 5px solid #d84315;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    #timer, #score {
      font-size: 1.5rem;
      font-weight: bold;
      color: yellow;
    }
    #game-container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      background: url('https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FcRsal9%2FbtsMEBzPcW3%2FYmq07oLzENb4msnTxdz10k%2Fimg.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
      filter: blur(5px);
      transition: filter 0.5s;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      width: 100%;
      padding: 10px 0;
    }
    .apple {
      aspect-ratio: 1;
      background: orange;
      color: white;
      font-size: clamp(1rem, 2.5vw, 2rem);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      user-select: none;
      transition: opacity 0.5s;
      opacity: 1;
      position: relative; /* 시간 아이콘 배치용 */
      overflow: hidden;   /* 혹시 아이콘이 튀어나가지 않도록 */
    }
    .selected {
      background: yellow;
      color: black;
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(255, 255, 0, 0.7);
    }
    /* 시간 보너스 사과 표시: 작은 시계 아이콘 (왼쪽 상단) */
    .time-bonus::after {
      content: "⏰";
      position: absolute;
      top: 4px;
      left: 4px;
      font-size: 0.9rem;
      color: #fff;
      opacity: 0.8; /* 약간 투명도 */
    }
    /* 게임 시작 오버레이 */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #overlay button {
      padding: 20px 40px;
      font-size: 2rem;
      background: #ff5722;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    #overlay button:hover {
      transform: scale(1.1);
    }
    /* 하단 버튼 컨테이너 (헤더와 비슷한 스타일) */
    .btn-container {
      background: linear-gradient(45deg, #ff9800, #ff5722);
      color: white;
      padding: 12px 5px;
      font-size: 1.2rem;
      font-weight: bold;
      border-top: 5px solid #d84315;
      display: flex;
      justify-content: center;
      gap: 15px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
    .btn-container button {
      padding: 15px 25px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 50px;
      color: white;
      background: linear-gradient(45deg, #ff5722, #ff9800);
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .btn-container button:hover {
      background: linear-gradient(45deg, #ff3d00, #ff9100);
      transform: scale(1.1);
    }
    .btn-container button:active {
      transform: scale(0.95);
    }
    /* 콤보 이펙트 */
    #combo-effect {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3.5rem;   /* 더 크게 */
      color: #ffec00;      /* 눈에 띄는 노란색 */
      text-shadow: 2px 2px 4px #000; /* 배경 분리 */
      pointer-events: none;
      opacity: 0;
      z-index: 9999; /* 최상단 */
    }
  </style>
</head>
<body>
  <div id="header">
    ⏳남은시간:<span id="timer">180</span>초 🎯점수:<span id="score">0</span>점
  </div>
  <div id="game-container">
    <div id="game-board"></div>
  </div>
  <div class="btn-container">
    <button id="restart-btn">다시하기</button>
    <button id="regenerate-btn">재생성</button>
  </div>
  <div id="overlay">
    <button id="start-btn">게임시작</button>
  </div>
  <!-- 콤보/보너스 이펙트 표시용 -->
  <div id="combo-effect"></div>

  <script>
    const ROWS = 14, COLS = 10, boardSize = ROWS * COLS;
    let selectedApples = [], score = 0;
    let timer = 180, timerInterval, gameActive = false;
    let vibratedApples = new Set(); 
    let sound = new Audio('https://blog.kakaocdn.net/dn/QS2Yf/btsjas57Dvt/hlplcZYpNsYAeExA2tHZi0/tfile.mp3');

    // 콤보 관련 변수
    let comboCount = 0;
    let lastComboTime = 0; // 밀리초 단위

    function generateNumbers() {
      let numbers = [];
      // 전체 보드를 짝수 개의 사과로 구성되도록 2개씩 묶어서 생성
      for (let i = 0; i < boardSize / 2; i++) {
        let num1 = Math.floor(Math.random() * 9) + 1;
        let num2 = 10 - num1;
        numbers.push(num1, num2);
      }
      return numbers.sort(() => Math.random() - 0.5);
    }

    function startTimer() {
      clearInterval(timerInterval);
      timer = 180;
      document.getElementById("timer").textContent = timer;
      timerInterval = setInterval(() => {
        if (timer > 0) {
          timer--;
          document.getElementById("timer").textContent = timer;
        } else {
          clearInterval(timerInterval);
          gameActive = false;
          alert("⏰ 게임 종료! 최종 점수: " + score);
        }
      }, 1000);
    }

    function createBoard() {
      document.getElementById("score").textContent = "0";
      score = 0;
      gameActive = false;
      document.getElementById("timer").textContent = "180";
      comboCount = 0;
      lastComboTime = 0;

      const board = document.getElementById("game-board");
      board.innerHTML = "";
      let numbers = generateNumbers();

      numbers.forEach((num, index) => {
        const apple = document.createElement("div");
        apple.classList.add("apple");
        apple.textContent = num;
        apple.dataset.index = index;
        apple.addEventListener("touchstart", startSelection);
        apple.addEventListener("touchmove", selectApple);
        apple.addEventListener("touchend", endSelection);
        board.appendChild(apple);
      });
    }

    function startGame() {
      gameActive = true;
      document.getElementById("game-container").style.filter = "none";
      startTimer();
    }

    function startSelection(event) {
      if (!gameActive) return;
      event.preventDefault();
      selectedApples = [];
      vibratedApples.clear();
      selectApple(event);
    }

    function triggerVibration(index) {
      if (!vibratedApples.has(index)) { 
        vibratedApples.add(index);
        if (navigator.vibrate) navigator.vibrate(50); 
      }
    }

    function selectApple(event) {
      event.preventDefault();
      let touch = event.touches ? event.touches[0] : event;
      let apple = document.elementFromPoint(touch.clientX, touch.clientY);
      if (!apple || !apple.classList.contains("apple")) return;
      if (!selectedApples.includes(apple)) {
        selectedApples.push(apple);
        apple.classList.add("selected");
        triggerVibration(apple.dataset.index); 
      }
    }

    function endSelection() {
      document.removeEventListener("pointermove", selectApple);
      document.removeEventListener("pointerup", endSelection);
      document.removeEventListener("touchmove", selectApple);
      document.removeEventListener("touchend", endSelection);

      // time-bonus 사과는 실제 숫자에 아이콘이 붙지 않으므로, 그냥 parseInt로 변환
      let sum = selectedApples.reduce((acc, apple) => acc + parseInt(apple.textContent, 10), 0);

      if (sum === 10) {
        // 보너스 사과 사용 여부 체크
        let bonusUsed = selectedApples.some(apple => apple.classList.contains("time-bonus"));
        if (bonusUsed) {
          // 시간 10초 추가
          timer += 10;
          document.getElementById("timer").textContent = timer;
          // "Time Bonus!"는 여기서만 표시
          showComboEffect("Time Bonus!", 2000);
          // 보너스 사과 해제
          selectedApples.forEach(apple => {
            if (apple.classList.contains("time-bonus")) {
              apple.classList.remove("time-bonus");
            }
          });
        }
        // 사과 제거
        selectedApples.forEach(apple => {
          apple.style.opacity = "0";
          apple.style.pointerEvents = "none";
        });
        // 점수 반영
        score += selectedApples.length * 2;
        document.getElementById("score").textContent = score;
        sound.play();
        // 콤보 처리
        handleCombo();
      }
      // 선택 해제
      selectedApples.forEach(apple => apple.classList.remove("selected"));
    }

    // 콤보 시스템 처리 함수
    function handleCombo() {
      const now = Date.now();
      // 4초(4000ms) 이내에 연속 성공이면 콤보 누적
      if (now - lastComboTime <= 4000) {
        comboCount++;
      } else {
        comboCount = 1;
      }
      lastComboTime = now;

      // 콤보 이펙트 표시 (2초 정도 보여주고 사라지게)
      showComboEffect("COMBO x" + comboCount + "!", 2000);

      // 추가 점수(예: 콤보당 5점씩)
      score += comboCount * 5;
      document.getElementById("score").textContent = score;

      // 3콤보 이상 달성 시 보너스 사과 변환 (이때는 "Time Bonus!" 안 뜸)
      if (comboCount >= 3) {
        transformBonusApple();
        // 콤보 카운트 초기화(계속 누적하고 싶다면 이 부분 제거)
        comboCount = 0;
      }
    }

    // 화면 중앙에 콤보/보너스 이펙트 표시
    // duration: 화면에 보이는 시간(밀리초)
    function showComboEffect(text, duration = 2000) {
      const comboDiv = document.getElementById("combo-effect");
      comboDiv.textContent = text;

      // 초기 상태 리셋
      comboDiv.style.transition = "none";
      comboDiv.style.opacity = "1";
      comboDiv.style.transform = "translate(-50%, -50%) scale(1)";

      // 강제로 리플로우(브라우저가 스타일 변화를 인식하도록)
      void comboDiv.offsetWidth;

      // 이후 애니메이션 적용
      comboDiv.style.transition = "all 0.8s ease-out";

      // 일정 시간 후 사라짐
      setTimeout(() => {
        comboDiv.style.opacity = "0";
        comboDiv.style.transform = "translate(-50%, -50%) scale(1.3)";
      }, duration - 800); // 2초 - 페이드아웃 0.8초

      // 완전히 사라진 뒤 초기화
      setTimeout(() => {
        comboDiv.style.transition = "none";
      }, duration);
    }

    // 보너스 사과로 변환 (시간 추가용) - 여기서는 "Time Bonus!" 이펙트 표시 안 함
    function transformBonusApple() {
      const board = document.getElementById("game-board");
      const remainingApples = Array.from(board.getElementsByClassName("apple")).filter(apple =>
        apple.style.opacity !== "0" &&
        apple.style.pointerEvents !== "none" &&
        !apple.classList.contains("time-bonus")
      );
      if (remainingApples.length > 0) {
        const randomIndex = Math.floor(Math.random() * remainingApples.length);
        const bonusApple = remainingApples[randomIndex];
        bonusApple.classList.add("time-bonus");
      }
    }

    // 재생성 기능
    function hasValidCombination(numbers) {
      const n = numbers.length;
      const memo = {};
      function helper(i, sum, count) {
        const key = i + '-' + sum + '-' + count;
        if (key in memo) return memo[key];
        if (sum === 10 && count >= 2) return true;
        if (i === n || sum > 10) return false;
        if (helper(i + 1, sum + numbers[i], count + 1)) {
          memo[key] = true;
          return true;
        }
        if (helper(i + 1, sum, count)) {
          memo[key] = true;
          return true;
        }
        memo[key] = false;
        return false;
      }
      return helper(0, 0, 0);
    }

    function regenerateBoard() {
      const board = document.getElementById("game-board");
      let remainingApples = Array.from(board.getElementsByClassName("apple")).filter(apple => 
        apple.style.opacity !== "0" && apple.style.pointerEvents !== "none"
      );
      if (remainingApples.length < 2) {
        alert("재생성할 사과가 충분하지 않습니다!");
        return;
      }
      let numbers = remainingApples.map(apple => Number(apple.textContent));
      if (hasValidCombination(numbers)) {
        alert("아직 10을 만들 수 있는 조합이 남아있습니다!");
        return;
      } else {
        let indices = remainingApples.map((_, idx) => idx);
        indices.sort(() => Math.random() - 0.5);
        const firstIndex = indices[0];
        const secondIndex = indices[1];
        const r = Math.floor(Math.random() * 9) + 1;
        remainingApples[firstIndex].textContent = r;
        remainingApples[secondIndex].textContent = 10 - r;
        for (let i = 0; i < remainingApples.length; i++) {
          if (i === firstIndex || i === secondIndex) continue;
          let randomNum = Math.floor(Math.random() * 9) + 1;
          remainingApples[i].textContent = randomNum;
        }
        alert("재생성 완료! 10을 만들 수 있는 조합이 추가되었습니다.");
      }
    }

    // 이벤트 리스너 설정
    document.getElementById("start-btn").addEventListener("click", () => {
      document.getElementById("overlay").style.display = "none";
      startGame();
    });
    document.getElementById("restart-btn").addEventListener("click", () => {
      createBoard();
      startGame();
    });
    document.getElementById("regenerate-btn").addEventListener("click", () => {
      regenerateBoard();
    });
    document.addEventListener("DOMContentLoaded", () => {
      createBoard();
    });
  </script>
</body>
</html>
