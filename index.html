<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>윤서짱</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: #f4f4f4; 
            touch-action: none; 
            transition: background 0.3s; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            height: 100vh;
            justify-content: flex-start; /* 상단 여백 최소화 */
        }
        #header {
            background: linear-gradient(45deg, #ff9800, #ff5722);
            color: white;
            padding: 15px 0;
            font-size: 1.2rem;
            font-weight: bold;
            border-bottom: 5px solid #d84315;
            width: 100%;
            text-align: center;
        }
        #game-container {
            width: 100%;
            max-width: 540px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 0; /* 상단 여백 0 */
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            padding: 10px;
        }
        .apple {
            width: 100%;
            aspect-ratio: 1;
            background: orange;
            color: white;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            user-select: none;
            transition: background 0.2s;
        }
        .selected { background: red; }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        button {
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            transition: 0.3s;
        }
        #restart-btn { background: #007bff; }
        #pause-btn { background: #ff5722; }
        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        #resume-btn {
            padding: 15px 30px;
            font-size: 1.5rem;
            background: white;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        /* 애니메이션 추가 */
        @keyframes blink {
            0% { color: red; }
            50% { color: white; }
            100% { color: red; }
        }

        #timer.blinking {
            animation: blink 1s infinite;
        }
    </style>
</head>
<body>
<div id="header">
    <h1 style="font-size: 1.5rem;">10점 만들기 by 윤서</h1>
    <p>남은시간 [ <span id="timer">140초</span> ] 점수 [ <span id="score">0점</span> ]</p>
</div>

    <div id="game-container">
        <div id="game-board"></div>
        <div class="btn-container">
            <button id="restart-btn">다시하기</button>
            <button id="pause-btn">일시정지</button>
        </div>
    </div>

    <div id="overlay">
        <button id="resume-btn">계속하기</button>
    </div>

    <script>
        const ROWS = 12, COLS = 10, boardSize = ROWS * COLS;
        let selectedApples = [], score = 0, totalScore = 280, isDragging = false, apples = [], timer = 140, timerInterval;
        let gamePaused = false, dragDirection = null;
        const sound = new Audio('https://blog.kakaocdn.net/dn/KOcNd/btsHuy2pZbW/N4YgWdF6Kdc1nVRZkEzdhk/%EA%B3%A0%EC%A0%84%20%EB%9D%B5%EB%8F%99%20%28%EC%A0%95%EB%8B%B5.mp3?attach=1&knm=tfile.mp3');

        function getRowCol(index) {
            return { row: Math.floor(index / COLS), col: index % COLS };
        }

        function generateSolvableNumbers() {
            let numbers = [], availablePairs = [];
            for (let i = 1; i <= 9; i++) availablePairs.push([i, 10 - i]);
            while (numbers.length < boardSize) {
                let pair = availablePairs[Math.floor(Math.random() * availablePairs.length)];
                numbers.push(pair[0], pair[1]);
            }
            return numbers.sort(() => Math.random() - 0.5);
        }

        function createBoard() {
            clearInterval(timerInterval);
            document.getElementById("timer").textContent = timer = 140;
            document.getElementById("score").textContent = "0 / " + totalScore;
            score = 0;
            const board = document.getElementById("game-board");
            board.innerHTML = "";
            apples = generateSolvableNumbers();
            for (let i = 0; i < boardSize; i++) {
                const apple = document.createElement("div");
                apple.classList.add("apple");
                apple.textContent = apples[i];
                apple.dataset.index = i;
                apple.addEventListener("touchstart", startSelection);
                apple.addEventListener("touchmove", selectApple);
                apple.addEventListener("touchend", endSelection);
                board.appendChild(apple);
            }
            startTimer();
        }

        function startSelection(event) {
            event.preventDefault();
            isDragging = true;
            selectedApples = [];
            dragDirection = null;
            handleTouch(event.touches[0]);
        }

        function selectApple(event) {
            event.preventDefault();
            if (isDragging) handleTouch(event.touches[0]);
        }

        function handleTouch(touch) {
            const apple = document.elementFromPoint(touch.clientX, touch.clientY);
            if (!apple || !apple.classList.contains("apple")) return;

            const index = Number(apple.dataset.index);
            if (selectedApples.length > 0) {
                const lastApple = selectedApples[selectedApples.length - 1];
                const lastIndex = Number(lastApple.dataset.index);
                const { row: lastRow, col: lastCol } = getRowCol(lastIndex);
                const { row: currentRow, col: currentCol } = getRowCol(index);

                if (selectedApples.length === 1) {
                    if (lastRow === currentRow) dragDirection = "horizontal";
                    else if (lastCol === currentCol) dragDirection = "vertical";
                }

                if ((dragDirection === "horizontal" && lastRow !== currentRow) ||
                    (dragDirection === "vertical" && lastCol !== currentCol)) {
                    return;
                }
            }

            if (!selectedApples.includes(apple)) {
                apple.classList.add("selected");
                selectedApples.push(apple);
            }
        }

        function endSelection() {
            isDragging = false;
            const sum = selectedApples.reduce((acc, apple) => acc + Number(apple.textContent), 0);
            if (sum === 10) {
                score += selectedApples.length * 2;
                document.getElementById("score").textContent = `${score} / ${totalScore}`;
                selectedApples.forEach(apple => apple.style.visibility = "hidden");
                sound.play();  // 사운드 재생
            }
            selectedApples.forEach(apple => apple.classList.remove("selected"));
            selectedApples = [];
        }

        document.getElementById("restart-btn").addEventListener("click", createBoard);
        document.getElementById("pause-btn").addEventListener("click", () => {
            gamePaused = true;
            document.getElementById("overlay").style.display = "flex";
        });
        document.getElementById("resume-btn").addEventListener("click", () => {
            gamePaused = false;
            document.getElementById("overlay").style.display = "none";
        });

        function startTimer() {
            timerInterval = setInterval(() => {
                if (timer <= 0) {
                    clearInterval(timerInterval);
                    alert("게임 오버! 점수: " + score);
                    return;
                }

                // 타이머 갱신
                timer--;
                document.getElementById("timer").textContent = `${timer}초`;

                // 남은 시간이 10초 이하일 때 색상 점멸 효과 추가
                if (timer <= 10) {
                    document.getElementById("timer").classList.add("blinking");
                } else {
                    document.getElementById("timer").classList.remove("blinking");
                }
            }, 1000); // 1초마다 타이머 갱신
        }

        createBoard();
    </script>
</body>
</html>
