<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10점</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      min-height: 100vh;
      overflow: hidden;
      touch-action: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* 🔥 헤더 & 하단 버튼 공통 스타일 */
    .top-bar, .bottom-bar {
      background: linear-gradient(45deg, #ff9800, #ff5722);
      color: white;
      padding: 12px;
      font-size: clamp(1rem, 1.2rem, 1.5rem); /* 🔥 자동 크기 조정 */
      font-weight: bold;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 15px;
      border-bottom: 3px solid #d84315;
    }

    #timer, #score {
      font-size: 1.3rem;
      font-weight: bold;
      color: yellow;
    }

    /* 🔥 게임 컨테이너 */
    #game-container {
      width: 90%;
      max-width: 1200px;
      margin: 10px auto;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      background: url('https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FcRsal9%2FbtsMEBzPcW3%2FYmq07oLzENb4msnTxdz10k%2Fimg.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      width: 100%;
      padding: 10px 0;
    }

    .apple {
      aspect-ratio: 1;
      background: orange;
      color: white;
      font-size: clamp(1rem, 2.5vw, 2rem);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      user-select: none;
      transition: opacity 0.5s;
      opacity: 1;
    }

    .selected {
      background: yellow;
      color: black;
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(255, 255, 0, 0.7);
    }

    /* 🔥 진행 게이지 */
    .progress-bar {
      width: 90%;
      height: 10px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      overflow: hidden;
      margin: 5px auto;
    }

    .progress {
      height: 100%;
      background: yellow;
      transition: width 1s linear;
    }

    /* 🔥 버튼 영역 */
    .bottom-bar {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 15px;
      width: 100%;
      margin-top: 15px;
      background: linear-gradient(45deg, #ff9800, #ff5722);
      border-top: 3px solid #d84315;
    }

    button {
      padding: 15px 25px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 50px;
      color: white;
      background: linear-gradient(45deg, #ff5722, #ff9800);
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background: linear-gradient(45deg, #ff3d00, #ff9100);
      transform: scale(1.1);
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    ⏳ 남은시간: <span id="timer">180</span>초 | 🎯 점수: <span id="score">0</span>점
  </div>
  <div class="progress-bar"><div class="progress"></div></div>
  <div id="game-container">
    <div id="game-board"></div>
  </div>
  <div class="bottom-bar">
    <button id="restart-btn">다시하기</button>
    <button id="regenerate-btn">재생성</button>
  </div>

<script>
  const ROWS = 15, COLS = 10, boardSize = ROWS * COLS;
  let selectedApples = [], score = 0;
  let timer = 180, timerInterval, gameActive = true;
  let vibratedApples = new Set();
  let sound = new Audio('https://blog.kakaocdn.net/dn/QS2Yf/btsjas57Dvt/hlplcZYpNsYAeExA2tHZi0/tfile.mp3');

  function generateNumbers() {
    let numbers = [];
    for (let i = 0; i < boardSize / 2; i++) {
      let num1 = Math.floor(Math.random() * 9) + 1;
      let num2 = 10 - num1;
      numbers.push(num1, num2);
    }
    return numbers.sort(() => Math.random() - 0.5);
  }

  function startTimer() {
    clearInterval(timerInterval);
    timer = 180;
    document.getElementById("timer").textContent = timer;
    updateProgressBar();

    timerInterval = setInterval(() => {
      if (timer > 0) {
        timer--;
        document.getElementById("timer").textContent = timer;
        updateProgressBar();
      } else {
        clearInterval(timerInterval);
        gameActive = false;
        alert("⏰ 게임 종료! 최종 점수: " + score);
      }
    }, 1000);
  }

  function updateProgressBar() {
    document.querySelector(".progress").style.width = `${(timer / 180) * 100}%`;
  }

  function createBoard() {
    document.getElementById("score").textContent = "0";
    score = 0;
    gameActive = true;
    document.getElementById("timer").textContent = "180";

    const board = document.getElementById("game-board");
    board.innerHTML = "";
    let numbers = generateNumbers();

    numbers.forEach(num => {
      const apple = document.createElement("div");
      apple.classList.add("apple");
      apple.textContent = num;
      board.appendChild(apple);
    });

    startTimer();
  }

  document.getElementById("restart-btn").addEventListener("click", createBoard);
  document.addEventListener("DOMContentLoaded", createBoard);
</script>

</body>
</html>
